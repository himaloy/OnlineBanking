<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">  

    <ui:composition template="/templates/user/main.xhtml">
        <ui:define name="content">  
            <p:growl showDetail="false" autoUpdate="true" sticky="false"/>
            <!--BEGIN BREADCRUMB PAGE-->
            <div>
                <ul class="breadcrumb breadcrumb_style">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Registration</a>
                    </li>
                </ul>
            </div>
            <!--END BREADCRUMB PAGE-->
            
            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-primary">
                        <div class="panel-heading ">
                            <!--Basic Registration Form -->
                            Account Opening Form
                        </div>
                        <div class="panel-body pan">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="generalTabContent" class="tab-content">
                                        <div id="tab-edit" class="tab-pane fade in active">

                                            <h:form enctype="multipart/form-data" id="user_form" class="form-horizontal">

                                                <h4>General Info.</h4>

                                                <div class="form-group"><label class="col-sm-3 control-label">Name*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{userController.user.name}" r:placeholder="Name" class="form-control" required="true" requiredMessage="Please Enter Name."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">National ID*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{userController.user.NID}" r:placeholder="National ID" class="form-control" required="true" requiredMessage="Please Enter National ID."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Occupation*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{userController.user.occupation}" r:placeholder="Occupation" class="form-control" required="true" requiredMessage="Please Enter Occupation."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Gender*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row"> 
                                                            <div class="col-xs-4">
                                                                <h:selectOneMenu class="form-control" value="#{userController.user.gender}" >
                                                                    <f:selectItem itemLabel="Male" itemValue="Male" />
                                                                    <f:selectItem itemLabel="Female" itemValue="Female" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Date Of Birth*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-4">
                                                                <p:calendar id="mask" value="#{userController.user.dob}" pattern="dd-MM-yyyy" mask="true" r:placeholder="Date Of Birth" effect="fold" required="true" requiredMessage="Please Enter Date Of Birth."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Marital Status</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row"> 
                                                            <div class="col-xs-4">
                                                                <h:selectOneMenu class="form-control" value="#{userController.user.maritalStatus}" >
                                                                    <f:selectItem itemLabel="Single" itemValue="Single" />
                                                                    <f:selectItem itemLabel="Married" itemValue="Married" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Religion</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row"> 
                                                            <div class="col-xs-4">
                                                                <h:selectOneMenu class="form-control" value="#{userController.user.religion}" >
                                                                    <f:selectItem itemLabel="Islam" itemValue="Islam" />  
                                                                    <f:selectItem itemLabel="Hindu" itemValue="Hindu"/> 
                                                                    <f:selectItem itemLabel="Buddhist" itemValue="Buddhist"/> 
                                                                    <f:selectItem itemLabel="Christian" itemValue="Christian"/> 
                                                                    <f:selectItem itemLabel="Other" itemValue="Other"/>
                                                                </h:selectOneMenu>                                 
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <hr/>

                                                <h4>Contact Info.</h4>

                                                <div class="form-group"><label class="col-sm-3 control-label">Email*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{userController.user.email}" r:type="email" r:placeholder="email@yourcompany.com" class="form-control" required="true" requiredMessage="Please Enter Email."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Mobile phone*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{userController.user.phoneNum}" r:type="text" r:placeholder="mobile phone" class="form-control" required="true" requiredMessage="Please Enter mobile number."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Present Address</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputTextarea rows="3" class="form-control" value="#{userController.user.presentAddress}" r:placeholder="Present Address" ></h:inputTextarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Permanent Address*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputTextarea rows="3" class="form-control" value="#{userController.user.permanentAddress}" r:placeholder="Permanent Address" required="true" requiredMessage="Please Enter Permanent Address."></h:inputTextarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <hr/>

                                                <h4> Guardian Info.</h4>

                                                <div class="form-group"><label class="col-sm-3 control-label">Father's Name*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{userController.user.fatherName}" r:placeholder="Father's Name" class="form-control" required="true" requiredMessage="Please Enter Father's Name."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Mother's Name*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <h:inputText value="#{userController.user.motherName}" r:placeholder="Mother's Name" class="form-control" required="true" requiredMessage="Please Enter Mother's Name."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr/>

                                                <h4>Account Info.</h4>

                                                <div class="form-group"><label class="col-sm-3 control-label">Type*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row"> 
                                                            <div class="col-xs-4">
                                                                <h:selectOneMenu value="#{userController.user.accountType}" class="form-control" required="true">
                                                                    <f:selectItem itemLabel="Deposit" itemValue="Deposit" />
                                                                    <f:selectItem itemLabel="credit" itemValue="credit" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group"><label class="col-sm-3 control-label">Photos*</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9">
                                                                <p:fileUpload value="#{userController.photoFile}" mode="simple" required="true" requiredMessage="Please upload your photo."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <hr/>

                                                <center>
                                                    <p:commandButton update="user_form" actionListener="#{userController.saveUser()}" value="Finish" class="btn back-footer-blue btnwidth" ajax="false"></p:commandButton>
                                                </center>

                                            </h:form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </ui:define>
    </ui:composition>        

</html>
